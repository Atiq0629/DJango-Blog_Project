{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block title %} Edit Blog {% endblock%}

{% block body_block %}

    {% if blog.author == user %}
        <form method="post" enctype="multipart/form-data">
            {{ form | crispy }}
            {% csrf_token %}
            <br>
            <button type="submit" class="btn btn-warning btn-sm">Update</button>
        </form>
    {% endif %} 



{% endblock%}
