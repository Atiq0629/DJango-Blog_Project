{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock%} 

{% block body_block %}

    <h2>Login Your Account</h2>
    <form method=post>
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary" btn-sm>Login</button>
    </form>
{% endblock%}
