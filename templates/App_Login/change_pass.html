{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block title %} Change Password {% endblock%} 

{% block body_block %}
    <h2>Change Your Password</h2>
    <form method=post>
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary" btn-sm>Change</button>
    </form>
{% endblock%}
