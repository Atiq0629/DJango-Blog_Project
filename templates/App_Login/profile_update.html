{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block title %} Update Profile {% endblock%} 

{% block body_block %}
    <h2>Update Your Profile</h2>
    <form method=post>
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary" btn-sm>Update</button>
    </form>
{% endblock%}
